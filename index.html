<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Super Market Website</title>
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="navigation__header">
      <div class="nav__logo">
        <a href="#"> <span>Logo</span>.</a>
      </div>
      <div class="nav__btn" id="menu-btn">
        <span><i class="ri-menu-2-line"></i></span>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Promo</a></li>
    </ul>
    <div class="nav__btns">
      <button class="btn sign__up">Sign Up</button>
      <button class="btn sign__in">Sign In</button>
    </div>
  </nav>
  <!-- Header Container -->
  <header class="header__container">
    <div class="header__image">
      <div class="header__container__image rectangle__container">
        <img src="./assets/Rectangle.png" height="150px" width="200px" />
      </div>
      <div class="header__container__image square__container">
        <img src="./assets/Square.png" height="42px" width="42px" />
      </div>
      <img src="assets/SuperMarket.png" alt="header" />
    </div>
  </header>
  <!-- Images -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="main.js"></script>
</body>

</html>
